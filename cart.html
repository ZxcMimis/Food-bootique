<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBoutique Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/cart.afc1048f.css">
  </head>
  <body>
    
    <section class="cart">
  <div class="container">
    <div class="cart__begin">
      <div class="cart__bg">
        <svg class="cart__icon" width="18" height="18">
          <use href="/icons.2d679f6b.svg#cart"></use>
        </svg>
      </div>
      <h1 class="cart__title">Cart (<span class="cart__span">3</span>)</h1>
    </div>
    <div class="cart__body">
      <button class="cart__del">
        Delete all
        <svg class="cart__dagger" width="24" height="24">
          <use href="/icons.2d679f6b.svg#close"></use>
        </svg>
      </button>
      <ul class="cart__list">
        <li class="cart__item">
          <button class="cart__close">
            <svg class="cart__dagger" width="20" height="20">
              <use href="/icons.2d679f6b.svg#close"></use>
            </svg>
          </button>
          <div class="cart__wrapper">
            <img src="#" alt="" class="cart__img">
          </div>
          <div class="cart__text">
            <h3 class="cart__header">Avocado</h3>
            <ul class="cart__infos">
              <li class="cart__info">
                Category:<span class="cart__value">Fresh Produce</span>
              </li>
              <li class="cart__info">
                Size:<span class="cart__value">Each</span>
              </li>
            </ul>
            <p class="cart__dollars">$<span class="cart__cost">1.99</span></p>
          </div>
        </li>
      </ul>
      <form class="cart__form">
        <h2 class="cart__subtitle">Your Order</h2>
        <div class="cart__prise">
          <h3 class="cart__total">Total</h3>
          <p class="cart__sum">
            Sum: <span class="cart__num">$<span>12,94</span></span>
          </p>
        </div>
        <div class="cart__footer">
          <label class="cart__label">
            Mail:
            <input type="text" placeholder="Enter your email" class="cart__input">
          </label>
          <button class="cart__sub">Checkout</button>
        </div>
      </form>
    </div>
  </div>
</section>

    
    
    <script type="module" src="/cart.16893d70.js"></script>
  
</body></html>
